databases:
  - name: cwllm-db
    plan: free
    region: singapore

services:
  # Redis
  - type: redis
    name: cwllm-redis
    plan: free
    region: singapore
    maxmemoryPolicy: noeviction
    ipAllowList: []  # 全てのIPを許可

  # Backend API
  - type: web
    name: cwllm-backend
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    region: singapore
    plan: free
    healthCheckPath: /healthz
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: cwllm-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: cwllm-redis
          property: connectionString
      - key: NODE_ENV
        value: production
      - key: BACKEND_PORT
        value: "3000"
      - key: TRUST_PROXY
        value: "true"
      - key: CORS_ORIGINS
        sync: false  # Dashboard で設定
      - key: JWT_SECRET
        generateValue: true
      - key: CHATWORK_API_TOKEN
        sync: false  # Dashboard で設定
      - key: CHATWORK_AUTO_SYNC_ENABLED
        value: "true"
      - key: CHATWORK_AUTO_SYNC_INTERVAL_MINUTES
        value: "15"
      - key: OPENAI_API_KEY
        sync: false  # Dashboard で設定
      - key: ADMIN_EMAIL
        value: admin@example.com
      - key: ADMIN_PASSWORD
        value: admin123
      - key: ADMIN_ROLE
        value: admin

  # Frontend (Static Site)
  - type: web
    name: cwllm-frontend
    runtime: static
    rootDir: frontend
    buildCommand: npm ci && npm run build
    staticPublishPath: dist
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_BASE_URL
        sync: false  # Dashboard で設定（例: https://cwllm-backend.onrender.com）
